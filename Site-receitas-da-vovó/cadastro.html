<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Cadastro</title>
</head>
<body>
     <div id="form">
        <form action="">
            <img src="./img/logo.png"></img>
            <h2 class="title">Cadastre-se</h2>
        
            <label for="username">Nome</label>
            <div class="input">
                <input id="username" name="Nome" placeholder="Nome" type="text">
            </div>
            
            <label for="email">Email</label>
            <div class="input">                
                <input id="email" name="Email" placeholder="Email" type="text">
            </div>

            <label for="CEP">CEP</label>
            <div class="input">               
                <input id="CEP" name="CEP" placeholder="CEP" type="number">
            </div>

            <label for="RUA">Rua</label>
            <div class="input">                
                <input id="Rua" name="Rua" placeholder="Rua" type="text">
            </div>

            <label for="number">Nº</label>
            <div class="input">
                <input id="number" name="Nº" placeholder="Nº" type="number">
            </div>

            <label for="Comp">Complemento</label>
            <div class="input">
                <input id="comp" name="Complemento" placeholder="Complemento" type="text">
            </div>

            <label for="cidade">Cidade</label>
            <div class="input">                
                <input id="cidade" name="Cidade" placeholder="Cidade" type="text">
            </div>

            <label for="UF">Rua</label>
            <div class="input">                
                <input id="UF" name="UF" placeholder="UF" type="text">
            </div>

            <div id="btn">
                <button href="receitas.html" type="submit">Cadastar</button>
            </div>


        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
